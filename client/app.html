<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangalore Home Price Prediction</title>
    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Load our app.js after jQuery -->
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="img"></div>
      <form class="form" onsubmit="return false;">
        <h1>Bangalore Home Price Predictor</h1>

        <!-- Square Feet Input -->
        <div class="form-group">
          <h2>Area (Square Feet)</h2>
          <input
            type="number"
            id="uiSqft"
            class="area"
            name="Squareft"
            min="100"
            max="100000"
            value="1000"
            required
          />
        </div>

        <!-- BHK Selection -->
        <div class="form-group">
          <h2>BHK (Bedrooms)</h2>
          <div class="switch-field">
            <input
              type="radio"
              id="radio-bhk-1"
              name="uiBHK"
              value="1"
              required
            />
            <label for="radio-bhk-1">1</label>
            <input
              type="radio"
              id="radio-bhk-2"
              name="uiBHK"
              value="2"
              checked
            />
            <label for="radio-bhk-2">2</label>
            <input type="radio" id="radio-bhk-3" name="uiBHK" value="3" />
            <label for="radio-bhk-3">3</label>
            <input type="radio" id="radio-bhk-4" name="uiBHK" value="4" />
            <label for="radio-bhk-4">4</label>
            <input type="radio" id="radio-bhk-5" name="uiBHK" value="5" />
            <label for="radio-bhk-5">5</label>
          </div>
        </div>

        <!-- Bath Selection -->
        <div class="form-group">
          <h2>Bathrooms</h2>
          <div class="switch-field">
            <input
              type="radio"
              id="radio-bath-1"
              name="uiBathrooms"
              value="1"
              required
            />
            <label for="radio-bath-1">1</label>
            <input
              type="radio"
              id="radio-bath-2"
              name="uiBathrooms"
              value="2"
              checked
            />
            <label for="radio-bath-2">2</label>
            <input
              type="radio"
              id="radio-bath-3"
              name="uiBathrooms"
              value="3"
            />
            <label for="radio-bath-3">3</label>
            <input
              type="radio"
              id="radio-bath-4"
              name="uiBathrooms"
              value="4"
            />
            <label for="radio-bath-4">4</label>
            <input
              type="radio"
              id="radio-bath-5"
              name="uiBathrooms"
              value="5"
            />
            <label for="radio-bath-5">5</label>
          </div>
        </div>

        <!-- Location Selection -->
        <div class="form-group">
          <h2>Location</h2>
          <div class="location-wrapper">
            <select class="location" id="uiLocations" required>
              <option value="" disabled selected>Choose a Location</option>
              <!-- Locations will be populated by JavaScript -->
            </select>
          </div>
        </div>

        <!-- Estimate Button -->
        <div class="form-group">
          <button
            class="submit"
            onclick="onClickedEstimatePrice()"
            type="button"
            aria-label="Estimate Price"
          >
            Estimate Price
          </button>
        </div>

        <!-- Result Display -->
        <div id="uiEstimatedPrice" class="result" aria-live="polite">
          <h2>Estimated Price: <span class="price">0 Lakh</span></h2>
        </div>

        <!-- Error Display -->
        <div
          id="error-message"
          class="error-message"
          aria-live="assertive"
        ></div>
      </form>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none">
      <div class="loading-spinner"></div>
    </div>
  </body>
</html>
